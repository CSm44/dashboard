<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-header">
        <input type="text" placeholder="Search...">
        <div class="mini-nav">
            <button id="notification">Notifications</button>
            <button id="home">Home Logo</button>
            <button id="logout">Logout</button>
            <!-- <span class="material-symbols-outlined" href"#">
                logout
            </span> -->
        </div>
    </div>
    <div class="welcome-header">
        <p class="welcome">Hi, Cierra (@cierra)</p>
        <div class="post">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>
    <div class="nav">
        <ul class="upper-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
        </ul> 
        <ul class="lower-nav">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </div>
    <div class="middle-container">
        <p class="tiles-title">Your Projects</p>
        <div class="tiles-container">
            <div class="tiles" id="1">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
            <div class="tiles" id="2">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
            <div class="tiles" id="3">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
            <div class="tiles" id="4">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
            <div class="tiles" id="5">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
            <div class="tiles" id="6">
                <p class="proj-title">Title</p>
                <p class="proj-summary">Summary</p>
            </div>
        </div>
    </div>
    <div class="right-bar">
        <div class="announcement">
            <p class="announcement-title">Announcements</p>
        </div>
        <div class="trending">
            <p class="trending-title">Trending Title</p>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
